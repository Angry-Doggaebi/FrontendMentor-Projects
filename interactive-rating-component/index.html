<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;
    color: hsl(217, 7%, 37%); }
    .attribution a { color: hsl(228, 35%, 50%); }
  </style>

  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

</head>

<body>

  <div class="container"><!-- Rating state start -->
    <div class="content">
      <div id="star">
        <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
      </div>

      <h1>How did we do?</h1>

      <p>
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>

      <div class="buttons">
        <input class="btn" id="btn1" type="button" value="1" onclick="whatYouChoose(this.id);
        ">
        <input class="btn" id="btn2" type="button" value="2" onclick="whatYouChoose(this.id);
        ">
        <input  class="btn" id="btn3" type="button" value="3" onclick="whatYouChoose(this.id);
        ">
        <input class="btn" id="btn4" type="button" value="4" onclick="whatYouChoose(this.id);
        ">
        <input class="btn" id="btn5" type="button" value="5" onclick="whatYouChoose(this.id);
        ">
      </div>

      <input id="btnsubmit" type="submit" value="S U B M I T" onclick="window.open('ThankYouState.html');">
      
   </div>
  </div><!-- Rating state end -->
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Angry-Doggaebi</a>.
  </div>
</body>
</html>
