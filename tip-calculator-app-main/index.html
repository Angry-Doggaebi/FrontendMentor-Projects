<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="script.js"></script>

  <title>Frontend Mentor | Tip calculator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <h1>SPLI<br>TTER</h1>
  
  <form id="frm-reset">
  <div class="container">
    <div class="leftside">
      <h2>Bill</h2>
      <input type="number" id="billNum" placeholder="0">

      <h2>Select Tip %</h2>
      <div class="btns">
        <div class="btnLine">
          <input type="radio" id="5%" class="btn" name="btn" onclick="btnClickEvent('0.05')">
          <label for="5%">5%</label>
          <input type="radio" id="10%" class="btn" name="btn" onclick="btnClickEvent('0.1')">
          <label for="10%">10%</label>
          <input type="radio" id="15%" class="btn" name="btn" onclick="btnClickEvent('0.15')">
          <label for="15%">15%</label>
        </div>
        <div class="btnLine">
          <input type="radio" id="25%" class="btn" name="btn" onclick="btnClickEvent('0.25')">
          <label for="25%">25%</label>
          <input type="radio" id="50%" class="btn" name="btn" onclick="btnClickEvent('0.5')">
          <label for="50%">50%</label>
          <input type="number" placeholder="Custom" class="custom" id="custom" onclick="customClickEvent()">
        </div>
      </div class="btns">
      
      <h2>Number of people</h2>
      <input type="number" id="peopleNum" placeholder="0">
    </div class="leftside">

    <div class="rightside">
      <div class="result">
        <div class="words">
          <h2>Tip Amount</h2>
          <span>/ person</span>
        </div>
        
        <h3><span id="tipAmount">$0.00</span></h3>
      </div>
      
      <div class="result">
        <div class="words">
          <h2>Total</h2>
          <span>/ person</span>
        </div>
        
        <h3><span id="total">$0.00</span></h3>
      </div>
      

      <input type="reset" value="RESET" id="reset" onclick="resetEvent()">
    </div class="rightside">
  </div class="container">
</form>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Angry-doggaebi</a>.
  </div>
</body>
</html>
